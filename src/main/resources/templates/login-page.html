<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Sign In or Register</title>
    <link th:href="@{/css/apache-2-default-ui.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            min-width: 300px;
            max-width: 400px;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:if="${message}" class="alert alert-success">
        <p th:text="${message}"></p>
    </div>

    <!-- Sign In Form -->
    <form class="form-signin" method="post" th:action="@{/login}" th:object="${user}">
        <h2 class="form-signin-heading">Please sign in</h2>

        <p>
            <label for="username" class="sr-only screenreader">Username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only screenreader">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password" required>
        </p>

        <sec:csrfInput />

        <button type="submit" class="btn btn-primary my-1">Sign in</button>
    </form>

    <!-- Register Form -->
    <form class="form-register mt-3" method="post" th:action="@{/register}" th:object="${user}">
        <h2 class="form-signin-heading">Register</h2>

        <p>
        	<div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            <label for="reg-username" class="sr-only screenreader">Username</label>
            <input type="text" id="reg-username" th:field="*{username}" class="form-control" placeholder="Username" required>
        </p>
        <p>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            <label for="email" class="sr-only screenreader">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Email" required>
        </p>
        <p>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            <label for="reg-password" class="sr-only screenreader">Password</label>
            <input type="password" id="reg-password" th:field="*{password}" class="form-control" placeholder="Password" required>
        </p>

        <sec:csrfInput />

        <button type="submit" class="btn btn-secondary my-1">Register</button>
    </form>

    <!-- GitHub OAuth2 -->
    <a href="/oauth2/authorization/github" class="btn btn-light border border-dark my-2">
        <img th:src="@{/images/git_hub_sign_on.png}" alt="Sign in with GitHub" />
    </a>
</div>
</body>
</html>
